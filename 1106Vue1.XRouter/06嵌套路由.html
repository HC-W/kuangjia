<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌套</title>
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <script>
        // 一个隐式的vue实例
        let router = new VueRouter({
            // 路由的映射表
            routes: [
                {
                    path: "/user",
                    component: {
                        template: "<div><router-view></router-view>我是第一级路由</div>",
                    },
                    // 嵌套路由一级找一级
                    children: [
                        {
                            // 二级路由前面不加"/"
                            path: "ggg",
                            component: {
                                template: "<div>我是第二级路由</div>",
                            },
                        }
                    ]
                }
            ]
        })
    </script>
    <style>
        .router-link-active {
            color: red;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 路由显示的位置没有限制，为什么？怎么限制？ -->
        <router-view></router-view>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {

            },
            router
        })
    </script>
</body>

</html>
