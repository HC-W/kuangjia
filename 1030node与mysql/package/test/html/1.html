<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="./jq.js" charset="utf-8"></script>
  <script>
    $(function () {
      //注册
      $('#btn1').click(function () {
        $.ajax({
          url: '/reg',
          data: { 
            user: $('#user').val(), 
            pass: $('#pass').val() 
          },
          dataType: 'json',
          success(data) {
            if (data.err) {
              alert('注册成功');
            } else {
              alert('注册失败' + data.msg);
            }
          },
          error() {
            alert('注册请求失败！');
          }
        })
      });

      //登陆
      $('#btn2').click(function () {
        $.ajax({
          url: '/login',
          data: { 
            user: $('#user').val(), 
            pass: $('#pass').val() 
          },
          dataType: 'json',
          success(data) {
            if (data.err) {
              alert('登陆成功！');
            } else {
              alert('登陆失败！' + data.msg);
            }
          },
          error() {
            alert('数据请求错误');
          }
        })
      });
    });
  </script>
</head>

<body>
      用户名：<input type="text" id="user" /><br>
      <br>
      密&nbsp;码：<input type="password" id="pass" /><br>
      <input type="button" value="注册" id="btn1">
      <input type="button" value="登陆" id="btn2">
</body>

</html>
