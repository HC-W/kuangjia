<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>asyncå’Œawait</title>
</head>
<body>
    <script>
        async function show(){
            alert(1);
            await new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(100);
                },3000)
            }).then(data=>{
                console.log(data);
            })
            alert(2);
        }

        show();
    </script>
</body>
</html>
