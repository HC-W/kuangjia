<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bind_class</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-bind:class="ClassArr">
            是我哟！
        </span>
    </div>
    <script>
        window.onload=()=>{
            let app=new Vue({
                el:"#app",
                data:{
                    ClassArr:["a","b","c"]
                }
            })
        }
        
    </script>
</body>
</html>
