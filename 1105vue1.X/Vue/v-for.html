<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="todo,index in todos">
                {{todo}}
                <br>
                {{index}}
            </li>
        </ol>
    </div>
    <script>
        window.onload=()=>{
            let app=new Vue({
                el:"#app",
                data:{
                    todos: [
                        { text: '学习 JavaScript' },
                        { text: '学习 Vue' },
                        { text: '整个牛项目' }
                    ]
                }
                
            })
        }
    </script>
</body>
</html>
