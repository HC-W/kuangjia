<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 隐藏和显示的操作 -->
        <span v-show="bol">你看我出不出来!</span> 
        <button @click="isShow">点击隐藏</button> 
    </div>
    <script>
        window.onload=()=>{
            let app=new Vue({
                el:"#app",
                data:{
                    bol:true
                },
                methods:{
                    isShow(){
                        this.bol=!this.bol;
                    }
                }
            })
        }
    </script>
</body>
</html>
