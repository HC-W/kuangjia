<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{html}}
        <div v-html="html"></div>
    </div>

</body>
    <script>
        window.onload=()=>{
            let app=new Vue({
                el:"#app",
                data:{
                    "html":"<div>1111</div>"
                }
            })
        }
    </script>
</html>
