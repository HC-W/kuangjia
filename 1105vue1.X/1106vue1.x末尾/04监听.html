<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>监听</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="str">
        <br>
        新的：{{newVal}}
        <br>
        旧的：{{oldVal}}
    </div>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
                str:"wang",
                newVal:"",
                oldVal:""
            },
            // 监听
            watch:{
                str(newVal,oldVal){
                    this.newVal=newVal;
                    this.oldVal=oldVal;
                    // console.log(newVal);
                    // console.log(oldVal);
                }
            }
        })
    </script>
</body>
</html>
