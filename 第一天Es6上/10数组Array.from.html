<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组 Array.from</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color:red;
            float: left;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        window.onload=function(){
            let Div=document.getElementsByTagName("div");
            console.log(Div);
            // array-like   假的数组，类似数组（伪数据）
           Array.from(Div).forEach((div,index)=>{
               div.onclick=()=>{
                   console.log(this);
                   Div[index].style.backgroundColor="yellow";
               }
           });
        }
    </script>
</body>
</html>
