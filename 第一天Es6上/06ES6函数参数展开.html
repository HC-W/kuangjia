<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数参数展开</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4];
        arr.push(5,6,7,8);
        console.log(arr);

        // 求和
        function fn(a,b,...arg){
            console.log(a,b);
            console.log(arg);
        }
        // fn(1,2,3,4,5,6);

        // 数组展开
        var arr1=[1,2,3,4,5];
        var arr2=[6,7,8,9,11];
        var arr3=[...arr1,...arr2,4];
        console.log(arr3);

    </script>
    
</body>
</html>
