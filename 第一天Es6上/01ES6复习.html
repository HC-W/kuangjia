        1、变量 和 赋值
        var ：可以重复定义:后面的赋值会覆盖前面的赋值，如果前面赋值完后进行了变量的使用，则会报错
                不可以限制修改 ： 在浏览器控制台界面可以进行变量值的修改
                没有块级作用于 ： 在前面进行的变量定义只要是全局变量，后面都可以使用（变量值改变时后面使用的是改变过后的值）
        let : 不能重复定义
                限制修改
                有块级作用域
        
        const : 不能重复定义
                常量
                块级作用域

        赋值 ===> 解构赋值
            1、左右两边必须一样
            2、右边它得是个东西
            3、必须定义和赋值同步完成

        2、函数
            箭头函数
                function (){
                    逻辑代码
                }
                ()=>{
                    逻辑代码
                }

                1、如果有且只有一个参数 （） 可以省略
                2、如果函数体只有一句话，并且是return ，{}可以省略
                3、*this =>this
            默认参数
                形参  实参
            参数展开

                    "..."三个点第一个用途：接收剩余参数 剩余参数必须在参数列表的最后

                    "..."三个点第二个用途：展开一个数组
