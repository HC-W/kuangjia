<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Font-Awesome-3.2.1/css/font-awesome.min.css">
    <title>功能实现</title>
</head>

<body>
    <style>
        .all{
            width: 50%;
            margin: 10px auto;
            border: 1px solid gray;
            padding: 0 20px;
        }
        .all h5{
            font-weight: 600;
        }
        .mubiao{
            width: 100%;
            margin: 10px auto;
        }
        .wrap,.wrap_div{
            width: 100%;
        }
        .wrap_div{
            padding: 8px;
        }
        .icon-remove{
            color: red;
        }
    </style>
    <!-- 页面铺设 -->
    <div class="all">
        <h3>小目标列表</h3>
        <h5>添加小目标</h5>
        <input class="mubiao" type="text" placeholder="请输入目标">
        <p class="mubiao_n">共有<span>N</span>个目标</p>
        <div class="redios">
            <input type="radio" name="" id="" checked="checked">
            <span>所有目标</span>
            <input type="radio" name="" id="">
            <span>已完成目标</span>
            <input type="radio" name="" id="">
            <span>未完成目标</span>
        </div>
        <div class="wrap">
            <div class="wrap_div clearfix" >
                <p class="pull-left">
                    <input type="checkbox" name="" id="">
                    html5
                </p>
                <i class="icon icon-remove pull-right"></i>
            </div>
            <div class="wrap_div clearfix">
                <p class="pull-left">
                    <input type="checkbox" name="" id="">
                    css3
                </p>
                <i class="icon icon-remove pull-right"></i>
            </div>
        </div>
    </div>
</body>

</html>
