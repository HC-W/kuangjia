<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>组件</title>
</head>

<body>
    <!-- 单页面应用中，组件必不可少 
        组件===> 自定义元素-->
    <div id="app">
        <!-- <button-counter></button-counter> -->

        <!-- 组件的复用，点击的时候维护自己的vue，相互之间没有影响 -->
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>

    <script>
        // 定义一个名为 button-counter 的新组件，自定义元素
        // 定义方法 Vue.component
        // 参数一：组件的名字
        //      组件的命名规范 ：区别于html自到的 元素(标签)，比如div，p，button等
        // 参数二，组件也是一个vue实例，只是没有el这个key

        // vue的规定：为了能在模板中使用，这些组件必须先注册以便 Vue 能够识别
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
        })


        let app = new Vue({
            el: "#app",
            data: {

            }
        })
    </script>
</body>

</html>
