<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>vue的局部组件</title>
</head>

<body>
    <div id="app">
        <hello-w></hello-w>
        <ha-ha></ha-ha>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data: {

            },
            components:{
                "HelloW":{
                    template:"<div>hahaha局部注册</div>"
                },
                "HaHa":{
                    template:"<button>点击按钮</button>"
                }
            }
        })
    </script>
</body>

</html>
